@(title: String, menu : String)(subMenu : Html)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jfinance.css")">


    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <script src="@routes.Assets.at("javascripts/jfinance.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.tools.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>

</head>
<body>
    <div id="wrap">
        <!-- Begin page content -->
        <div class="container-fluid">
            <div class="page-header">
                @template.topo(menu)
            </div>
            <div class="row-fluid">
                @subMenu
                <div class="row-fluid">
                    <div>

                    </div>

                    <div class="container-fluid span10">
                        @content
                    </div>
                </div>
            </div>
        </div>
        <div id="push"></div>
    </div>

    <div id="footer" style="max-height: 30px" class="navbar-fixed-bottom">
        <div class="container-fluid ">
            <p class="muted credit navbar-fixed-bottom">Desenvolvido por <a href="www.jfive.com.br">jfive</a></p>
        </div>
    </div>
</h:body>
</html>
