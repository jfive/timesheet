@(message : String, formLogin: play.api.data.Form[LoginForm])

<!DOCTYPE html>

<html>
<head>
    <title>Timesheet Login</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jfinance.css")">


    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.form.js")" type="text/javascript"></script>
</head>
<body>

    <div class="container">

        <div class="row-fluid">
            <div class="span12"></div>
            <div class="span12">

                <div class="alert alert-error" id="messages" style="display: none">
                    <div id="message"></div>
                </div>

            </div>
            <div class="span12"></div>
        </div>
        <div class="row-fluid">
            <div class="span4"></div>
            <div class="span5">
                <h3>Timesheet Login</h3>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4"></div>
            <div class="span5 well">
                <div class="row-fluid ">
                    <div class="span8">
                        <form class="form-horizontal" id="formLogin" action="/" method="post">
                            <div class="control-group">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input type="text" name="login" value="@formLogin("login").value" class="input" placeholder="Login"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-lock"></i></span>
                                    <input type="password" name="senha" value="@formLogin("senha").value" class="input" placeholder="Senha"/>
                                </div>
                            </div>

                            <input type="button" class="btn btn-primary" value="Logar" id="btnSubmit"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="span4"></div>
        </div>
    </div>

<script>


$("#btnSubmit").click(function(){
    $.ajax({
        url: '/',
        type: "POST",
        data: $("#formLogin").serialize(),
        success: function(data) {
            $("#messages").show();
            $("#message").html(data);

        },
        error: function(jqXHR, textStatus, errorThrown) {
            $("#messages").show();
            $("#message").html(jqXHR.responseText);
        }
    });
});


</script>

</body>
</html>
